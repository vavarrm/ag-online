<div class="grid_3 grid_4" ng-init="wechat3Alipay2Init()">
	<form class="form-horizontal" method="POST" action="{{data.posturl}}" enctype="multipart/form-data">
	  <div  ng-repeat="row in data.from_list" class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form" ng-bind="row.wc_name"></label>
		<div class="col-sm-2">
			<input type="text"  name="{{row.wc_key}}" ng-model="data.input[row.wc_id]" ng-init="data.input[row.wc_id]=row.wc_value"  class="form-control" required="required" >
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form" >微信QR码</label>
		<div class="col-sm-2">
			<img name="image" src="/images/wechatpayQR/{{data.QR_images}}">
			<input type="file" name="wechat3_pay_QR" id="fileToUpload">
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit"  class="btn btn-default">送出</button>
		</div>
	  </div>
	</form>
</div>
