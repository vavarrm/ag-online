<input type="hidden"  ng-model="data.setting.search_api" ng-init="data.setting.search_api ='/bankBlackList'">
<input type="hidden"  ng-model="data.setting.init_api" ng-init="data.setting.init_api ='/bankBlackInit'">
<div  ng-init="init()">
	<div class="grid_3 grid_4">
		<div class="grid-form1">
			<form class="form-inline">
			<div class="form-group">
				时间：<input type="text" ng-model="data.search.start_time" class="form-control datepicker" >~<input type="text" ng-model="data.search.end_time" class="form-control datepicker" >
			</div>
			<div class="form-group">
				银行卡号：<input type="text" ng-model="data.search.ub_account" class="form-control datepicker" >
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" ng-click="search_click()">搜寻</button>
				<button  class="btn btn-default" ng-click="reset()">清除搜寻条件</button>
			</div>
			</form>
		</div>
	</div>
	<div class="grid_3 grid_4">
		<div class="col-md-12 page_1">
			<a href="/admin/index.php?/Admin/renterTemplates#!/bank{{action.router}}" ng-click="actionClick($event, action.func)" ng-repeat-start="action in data.init.actions" ng-if="action.type =='head_button' " type="button" class="btn btn-lg btn-default" ng-bind="action.title"></a>
			<span ng-repeat-end></span>
		</div>
		<div class="clearfix"> </div>
		<div class="but_list">
			<div ng-show="data.list.length > 0" class="col-md-12 page_1">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th width="5%" style="text-align:center" >用户号</th>
							<th width="5%" style="text-align:center" >银行卡号</th>
							<th width="5%" style="text-align:center" >银行用户名</th>
							<th width="5%" style="text-align:center" >银行</th>
							<th width="5%" style="text-align:center" >省份</th>
							<th width="5%" style="text-align:center" >城市</th>
							<th width="5%" style="text-align:center" >分行名</th>
							<th width="5%"  style="text-align:center">
								<a href="" ng-click="orderClick('ub_add_datetime');$event.preventDefault();">新增日</a> 
								<i  ng-show="data.order.ub_add_datetime=='DESC'" class="fa fa-chevron-down" aria-hidden="true"></i>
								<i  ng-show="data.order.ub_add_datetime=='ASC'"  class="fa fa-chevron-up" aria-hidden="true"></i>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in data.list">
							<td valign="middle" ng-bind="row.u_account"></td>
							<td valign="middle" ng-bind="row.ub_account"></td>
							<td valign="middle" ng-bind="row.ub_account_name"></td>
							<td valign="middle" ng-bind="row.bi_name"></td>
							<td valign="middle" ng-bind="row.ub_province"></td>
							<td valign="middle" ng-bind="row.ub_city"></td>
							<td valign="middle" ng-bind="row.ub_branch_name"></td>
							<td valign="middle" ng-bind="row.ub_add_datetime"></td>
						</tr>
					</tbody>
				</table>  
				<div>
					<ul class="pagination pagination-sm">
						<li  ng-class="data.p=='1'?'disabled':''">
							<a ng-click="clickpage(data.p -1);$event.preventDefault();" href="#"><i class="fa fa-angle-left"></i></a>
						</li>
						<li  ng-class="($index +1)==data.p?'active':''" ng-repeat="n in [] | range:pageinfo.pages">
							<a ng-click="clickpage($index +1);$event.preventDefault();" href="#" ng-bind="$index +1"></a>
						</li>
						<li ng-class="data.p==pageinfo.pages?'disabled':''">
							<a ng-click="clickpage(data.p +1);$event.preventDefault();" href="#"><i class="fa fa-angle-right"></i></a>
						</li>
					</ul>	
				</div>
			</div>
			<div ng-show="data.list.length == 0 && data.click_search=='1'" class="col-md-12 page_1">
				<span>查无资料</span>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
