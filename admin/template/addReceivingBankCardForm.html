<input type="hidden"  ng-model="data.setting.do_api" ng-init="data.setting.do_api ='/doAddReceivingBankCard'">
<div class="grid_3 grid_4"  ng-init="init()">
	<form class="form-horizontal" method="POST">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">银行名称</label>
			<div class="col-sm-2">
			  <input type="text"    ng-model="data.input.rbc_bank_name"  class="form-control" required="required"  placeholder="银行名称">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">银行帐号</label>
			<div class="col-sm-2">
			  <input type="text"   ng-model="data.input.rbc_bank_account"  class="form-control" required="required"  placeholder="银行帐号">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">分行名称</label>
			<div class="col-sm-2">
			  <input type="text"   ng-model="data.input.rbc_branch_name"  class="form-control" required="required"  placeholder="分行名称">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">收款人名称</label>
			<div class="col-sm-2">
				<input type="text"  ng-model="data.input.rbc_bank_user_name"   maxlength="12" required="required" class="form-control" placeholder="收款人名称">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input  type="hidden" >
				<button type="submit" ng-click="submit();" class="btn btn-default">送出</button>
			</div>
		</div>
	</form>
</div>
