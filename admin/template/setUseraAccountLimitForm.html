<div class="grid_3 grid_4" ng-init="setAccountLimitInit()">
	<form class="form-horizontal" method="POST">
	  <div   class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form" >每日提款次数上限</label>
		<div class="col-sm-2">
			<input type="number" string-to-number ng-model="data.input.u_payment_number_limit"  min="1" max="99" class="form-control" required="required" >
		</div>
	  </div>
	  <div   class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form" >每日提款额度上限</label>
		<div class="col-sm-2">
			<input type="number" string-to-number ng-model="data.input.u_payment_value_limit"  maxlength="12"  class="form-control" required="required" >
		</div>
	  </div>
	  <div   class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form" min="1" max="99">每日充值次数上限</label>
		<div class="col-sm-2">
			<input type="number" string-to-number ng-model="data.input.u_received_number_limit" maxlength="12"  class="form-control" required="required" >
		</div>
	  </div>
	  <div   class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form" >每日充值额度上限</label>
		<div class="col-sm-2">
			<input type="number"  string-to-number ng-model="data.input.u_received_value_limit" maxlength="12"  class="form-control" required="required" >
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input  type="hidden" ng-model="data.input.u_id"  >
			<button type="submit" ng-click="setUserAccountLimit();" class="btn btn-default">送出</button>
		</div>
	  </div>
	</form>
</div>
