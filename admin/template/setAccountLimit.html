<div class="grid_3 grid_4" ng-init="setAccountLimitInit()">
	<form class="form-horizontal" method="POST">
	  <div  ng-repeat="row in data.list" class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form" ng-bind="row.wc_name"></label>
		<div class="col-sm-2">
			<input type="number"  maxlength="12"  string-to-number ng-model="data.input[row.wc_id]" ng-init="data.input[row.wc_id]=row.wc_value"  class="form-control" required="required" >
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input  type="hidden" value='0'  name="superior" >
			<button type="submit" ng-click="setAccountLimit();" class="btn btn-default">送出</button>
		</div>
	  </div>
	</form>
</div>
