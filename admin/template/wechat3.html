<div class="grid_3 grid_4" ng-init="wechat3Init()">
	<form class="form-horizontal" method="POST" action="{{data.posturl}}" enctype="multipart/form-data">
	  <div  class="form-group ng-scope">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form ng-binding" >微信支付帐号</label>
		<div class="col-sm-2">
			<input type="text" name="wechat3_pay_account" ng-model="data.from_list.wc_value" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required" required="required">
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form" >微信QR码</label>
		<div class="col-sm-2">
			<img name="image" src="/images/wechatpayQR/{{data.QR_images}}">
			<input type="file" name="wechat3_pay_QR" id="fileToUpload">
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit"  class="btn btn-default">送出</button>
		</div>
	  </div>
	</form>
</div>
